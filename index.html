<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Retorno â€“ Atestados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div id="app">
        <img src="logo.png" width="120" style="object-fit: contain;" alt="Logo"> 
        <h1>Calculadora de Retorno</h1>
        <div id="calc-card">
            <label for="dataInicial">Data do atestado:</label>
            <input 
                type="date" 
                id="dataInicial"
                placeholder="Selecione a data"
            />
            <label for="dias">Quantidade de dias:</label>
            <input 
                type="number" 
                id="dias" 
                min="1" 
                placeholder="Ex: 1, 2, 3..."
            />
           <button id="btnCalcular" class="btn-primario">Calcular retorno</button>
            <div id="resultado"></div>
            <button id="btnReiniciar" class="btn-secundario">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
